<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>업로드된 영상</title></head>
<body>
<h2>업로드된 영상 목록</h2>

<a href="/upload">← 다시 업로드하러 가기</a>
<br><br>

<div th:if="${videos != null}">
  <div th:each="video : ${videos}">
    <p th:text="${video}"></p>
    <video th:src="@{'/videos/' + ${video}}" width="480" controls></video>
    <hr>
  </div>
</div>
</body>
</html>
