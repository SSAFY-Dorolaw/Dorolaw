services:
  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    expose:
      - "8080"
    # extra_hosts:
    #   - "host.docker.internal:host-gateway"
    networks:
      - app-network

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    expose:
      - "3000"
    networks:
      - app-network

  ai:
    build:
      context: ../ai
      dockerfile: Dockerfile
    expose:
      - "5000"
    networks:
      - app-network

  nginx:
    build:
      context: ../nginx
      dockerfile: Dockerfile
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ../nginx/ssl:/etc/nginx/ssl
      - ../nginx/logs:/var/log/nginx
      - ../nginx/nginx.conf:/etc/nginx/nginx.conf
      - ../nginx/conf.d:/etc/nginx/conf.d
      - ../frontend/build:/usr/share/nginx/html
    depends_on:
      - backend
      - frontend
      - ai
    networks:
      - app-network

networks:
  app-network:
    driver: bridge